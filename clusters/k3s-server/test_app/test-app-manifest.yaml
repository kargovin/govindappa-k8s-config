# test-app-manifest.yaml (in your Config Repo)

# 1. Deployment (The application container)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
  namespace: default
  labels:
    app: gitops-test-app # Optional: Label the deployment itself
spec:
  replicas: 1
  # ðŸ›‘ FIX: The Selector block links the Deployment to its Pods
  selector:
    matchLabels:
      app: gitops-test-app # <--- MUST MATCH the Pod's labels below
  template:
    metadata:
      labels:
        app: gitops-test-app # <--- The Pod's label
    spec:
      containers:
      - name: test-app-container
        # CRITICAL: Flux will update this tag automatically!
        image: k4rth/gitops-test-app:main-46b9d41271acdb63e5af25b74541a5d5b2ffc52b # {"$imagepolicy": "flux-system:gitops-test-app-policy"}
        ports:
        - containerPort: 8080 # Matches the Dockerfile CMD port
---
# 2. Service (Internal Load Balancing)
apiVersion: v1
kind: Service
metadata:
  name: test-app-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: gitops-test-app # <--- MUST MATCH the Pod's labels
  ports:
  - port: 80
    targetPort: 8080 # Matches the containerPort
---
# 3. Ingress (External Routing and SSL)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: test.govindappa.com
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: test.govindappa.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-app-service
            port:
              number: 80
  tls:
  - hosts:
    - test.govindappa.com
    secretName: test-app-tls-cert
